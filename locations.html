    <!-- Modal -->

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up For Exclusive Offers!</h5>
                    <button type="button" type="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action=""></form>
                        <div class="form-group">
                            <label for="nameInput">Your Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name Here">
                        </div>

                        <div class="form-group">
                            <label for="emailInput">Your Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email Here">
                        </div>
                        <div class="form-group">
                            <label for="address">Your Address</label>
                            <textarea id="address" cols="1" rows="3" class="form-control" placeholder="Enter Your Address"></textarea>
                        </div>
                   
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id=emailCheck value="option1">
                        <label class="form-check-label" for="emailCheck ">Contact by email?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id=maillCheck value="option1">
                        <label class="form-check-label" for="mailCheck ">Contact by mail?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </div>
        </div>
    </div>
